<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/parksmap.css">
	 
	<title>Udacity Map Project</title>

</head>
<body>

	<div class="container-fluid">
		<nav class="navbar">
			<div class="col-md-6">
				<p>Choose a National Park
					<select data-bind="options: parks,
								optionsValue: function(item){return item.title},
								value: selection,
								optionsCaption: 'Choose...'"></select>
				</p>
		    </div>
		    <div class="col-md-6">
		
				<h4>California National Parks</h4>
			</div>

	 	</nav>


	 	
	 	<div id="side-container">
	 		<div id="side-nav">
	 			<div id="side-navbar">
	 				<ul class="parkNav" data-bind="template: {name: 'parkList', foreach: parks}"></ul>
	 				<script type="text/html" id="parkList">
	 					<div>
	 						
							<li>
								<a href="#"><h6 data-bind="text: title, click: $parent.linkToMarker, attr: {id: id}"></h6></a>
							</li>
	 						
	 					</div>
	 				</script>

	 				<!--end of side bar -->
	 			</div>
	 		<!--end of sideMenuNav -->
	 		</div>
	 	<!--end of side menu container-->
	 	</div>
	 	<div id="map" class="map-window col-md-12"></div>
	 </div>



	
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/lib/knockout.js"></script>
	<script src="js/model.js"></script>
	<script src="js/app.js"></script>
	<script src="js/view_model.js"></script>
	
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,\
        drawing&key=AIzaSyDno0SBfetRc2-IpoOHBshi4TcfZYY9cmM&v=3&callback=initMap">
    </script>
    
	
	
	
    
</body>
</html>
