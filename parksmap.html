<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<script type='text/javascript' src='js/knockout.js'></script>

	<link rel="stylesheet" type="text/css" href="css/parksmap.css">
	 
	<title>Udacity Map Project</title>

</head>
<body>


	<nav>
		<p>Choose a National Park
	  <select data-bind="options: availableParks,
	  					value: selection,
                       optionsCaption: 'Choose...'"></select>
</p>
 	</nav>
 	<div><p>You have selected: <span data-bind="text: selection"></span></p></div>
 	<div data-bind="if: selection"><span data-bind="text:selection"></span> was Selected!</div>

 	<div id="map"></div>
 	<div id="side-container">
 		<div id="side-nav">
 			<div id="side-navbar">
 				<ul data-bind="template: {name: 'parkList', foreach: parks}"></ul>
 				<script type="text/html" id="parkList">
 					<div data-bind="visible: makeMeVisible">
 						<a href="#" data-bind="attr: {id: id}, click: $parent.linkToMarker">
 							<li>
 								<p data-bind="text: title"></p>
 							</li>
 						</a>
 					</div>
 				</script>

 				<!--end of side bar -->
 			</div>
 		<!--end of sideMenuNav -->
 		</div>
 	<!--end of side menu container-->
 	</div>




	<script type="text/javascript">




		function viewModel(){

			var self = this;

			var map;
			var markers = [];
			var options = {
			center: {lat: 36.7468, lng: -119.7726},
			zoom: 6,
			gestrureHandling: "greedy",
			mapTypeControl: true,
			disableDefaultUI: false
		};

		function initMap(){
			map = new google.maps.Map(document.getElementById('map'), options)
			var parks = new viewModel().parks;
			alert(parks);


			var largeInfowindow = new google.maps.InfoWindow();
			var bounds = new google.maps.LatLngBounds();

			for (var i=0; i<parks.length; i++){
				var position = parks[i].location;
				var title = parks[i].title;
				

				var marker = new google.maps.Marker({
					map: map,
					position: position,
					title: title,
					animation: google.maps.Animation.DROP,
					id: i

				});

				markers.push(marker);

				marker.addListener('click', function(){
					populateInfoWindow(this, largeInfowindow);
				});

				
		    	}
			}

		
		self.parks = ko.observableArray([
			{title: 'Redwood National Park', location: {lat:41.213181, lng:-124.004631}, id: 1, makeMeVisible: ko.observable(true)},
			{title: 'Lassen Volcanic', location: {lat:40.4977, lng:-121.4207}, id: 2, makeMeVisible: ko.observable(true)},
			{title: 'Yosemite', location: {lat:37.8651, lng:-119.538330}, id: 3, makeMeVisible: ko.observable(true)},
			{title: 'Kings Canyon', location: {lat:36.887856, lng:-118.555145}, id: 4, makeMeVisible: ko.observable(true)},
			{title: 'Sequoia National Park', location: {lat:36.486366, lng:-118.565750}, id: 5, makeMeVisible: ko.observable(true)},
			{title: 'Pinnacles', location: {lat:36.4906, lng:-121.1825}, id: 6, makeMeVisible: ko.observable(true)},
			{title: 'Death Valley', location: {lat:36.5323, lng:-116.9325}, id: 7, makeMeVisible: ko.observable(true)},
			{title: 'Channel Islands', location: {lat: 33.9961, lng:-119.7692}, id: 8, makeMeVisible: ko.observable(true)},
			{title: 'Joshua Tree', location: {lat:33.8734, lng:-115.9010}, id: 9, makeMeVisible: ko.observable(true)}

		]);
		


		self.availableParks = ko.observableArray(['Redwood National Park', 'Lassen Volcanic', 'Yosemite', 'Kings Canyon', 'Sequoia National Park', 'Pinnacles', 'Death Valley', 'Channel Islands', 'Joshua Tree']),

		self.selection = ko.observable(),

		self.linkToMarker = function(x){
						alert((x.id))
					}

		};

		


		function populateInfoWindow(marker, infowindow) {
	        // Check to make sure the infowindow is not already opened on this marker.
	        if (infowindow.marker != marker) {
	          // Clear the infowindow content to give the streetview time to load.
	          infowindow.setContent('');
	          infowindow.marker = marker;
	          // Make sure the marker property is cleared if the infowindow is closed.
	          infowindow.addListener('closeclick', function() {
	            infowindow.marker = null;
	          });
	          var streetViewService = new google.maps.StreetViewService();
	          var radius = 100;
	          // In case the status is OK, which means the pano was found, compute the
	          // position of the streetview image, then calculate the heading, then get a
	          // panorama from that and set the options
	          function getStreetView(data, status) {
	            if (status == google.maps.StreetViewStatus.OK) {
	              var nearStreetViewLocation = data.location.latLng;
	              var heading = google.maps.geometry.spherical.computeHeading(
	                nearStreetViewLocation, marker.position);
	                infowindow.setContent('<div>' + marker.title + '</div><div id="pano"></div>');
	                var panoramaOptions = {
	                  position: nearStreetViewLocation,
	                  pov: {
	                    heading: heading,
	                    pitch: 30
	                  }
	                };
	              var panorama = new google.maps.StreetViewPanorama(
	                document.getElementById("pano"), panoramaOptions);
	            } else {
	              infowindow.setContent('<div>' + marker.title + '</div>' +
	                '<div>No Street View Found</div>');
	            }
	          }
	          // Use streetview service to get the closest streetview image within
	          // 50 meters of the markers position
	          streetViewService.getPanoramaByLocation(marker.position, radius, getStreetView);
	          // Open the infowindow on the correct marker.
	          infowindow.open(map, marker);
	        }
      	}


ko.applyBindings(new viewModel())
			


	</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,\
        drawing&key=AIzaSyDno0SBfetRc2-IpoOHBshi4TcfZYY9cmM&v=3&callback=viewModel.initMap">
    </script>

</body>
</html>
